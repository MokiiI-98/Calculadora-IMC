<link rel="stylesheet" href="noc.css">
<main class="main">
    <section class="calc-imc">
      <h1>Calculadora IMC</h1>
      <form class="form" id="form">
        <label for="kilos">
         PESO
          <input name="kilos"  id="kilos" placeholder="Informe seu peso" type="number" />
        </label>
        <label for="altura">
          Altura
          <input name="altura" id="altura" placeholder="Informe a sua altura " type="number" />
        </label>
        <label for="imc">
          IMC
          <input disabled="disabled" name="imc" id="imc"/>
        </label>
        <button>Calcular</button>
      </form>
    </section>
    <script src="cal.js"></script>
  </main>
